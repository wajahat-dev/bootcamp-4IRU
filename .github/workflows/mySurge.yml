      - name: Yarn CLI
        uses: borales/actions-yarn@v1.0.1
        with:
          cmd: install
      - name: yarn building
        run: yarn build
      
      - name: running surge 
        run: surge ./two/build bootcamp_two.surge.sh --token ${{ secrets.SURGE_TOKEN }}
